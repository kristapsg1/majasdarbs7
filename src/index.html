<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
    <title>Document</title>
</head>
<body>
    
    <!-- Screen 1: Start Game Button -->
  <div class="screenStart jsScreenStart" >
    <div class="button-wrapper jsWrapper">
      <button class="button jsButton" onclick="startGame()">
        Start Game
      </button>
    </div>
  </div>

  <!-- Screen 2: Game Board -->
  <div class="screenGame jsScreenGame" style="display: none;">
    <div class="score jsScore" ></div>
    <div class="move-counter jsMoveCounter" ></div>
    <div class="colorBoxes jsBoxes"></div>
  </div>

  <!-- Screen 3: Play Again Button -->
  <div class="screenPlayAgain jsScreenPlayAgain" style="display: none;">
    
    <div class="button-wrapper jsWrapper">
        <div class="high-score jsHighScore"></div>
        <button class="button jsButtonAgain" onclick="resetGame()">
            Play again
        </button>
    </div>
  </div>

  <script src="/scripts.js"></script>
</body>
</html>
